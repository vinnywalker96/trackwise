{% extends "base.html" %}

{% block content %}

<div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Username</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.first_name}}</td>
          <td>{{ user.last_name }}</td>
          <td>{{ user.username}}</td>
          <td>{{ user.email }}</td>
          
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

{%  endblock%}
